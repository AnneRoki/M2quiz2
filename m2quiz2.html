<!DOCTYPE html>
<html>

<head>
    <title> BMI and Calorie Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="header">
        <h1>TRack my Calories!</h1>
    </div>
</body>
    <table>
        <tr>
            <td>Age :
            </td>
            <td><input type='number' min='0' id='age'><div style ='display: none;'></div>
            </td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
                <input type='checkbox' name='gender' value='male' id='male' > Male &nbsp &nbsp
                <input type='checkbox' name='gender' value='female' id='female'> Female
            </td>
        </tr>
        <tr>
            <td>Height :</td>
            <td><input type='number' min='0' id='height' placeholder='cm'
                style='margin: 20px; '><div style='display: none;'></div></td>
          </tr>
          <tr>
            <td>Weight :</td>
            <td><input type='number' min='0' id='weight' placeholder='kg'
                style='margin: 20px; '><div style='display: none;'></div></td>
          </tr>
    </table>

</html>
